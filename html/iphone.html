<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Animation</title>
    <style>
       /* .iphone-section {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1548f1;
            position: relative;
            overflow: hidden;
        }*/

        .iphone-container {
            top: 50%;left: 50%;
            position: relative;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30rem;
            height: 40rem;
            transform: translate(-50%, -50%);
        }

        .iphone-screen {
            position: absolute;
            opacity: 0;
            animation-fill-mode: forwards;
            transition: opacity 1s ease, transform 1s ease;
        }

        .screen-one {
            z-index: 3;
            animation: fade-in-up 1s ease forwards;
        }

        .screen-two {
            z-index: 2;
            animation: fade-in-left 1.5s ease forwards 1s;
            transform: translateX(-50px) translateY(10%);
        }

        .screen-three {
            z-index: 1;
            animation: fade-in-right 1.5s ease forwards 1s;
            transform: translateX(50px) translateY(10%);
        }

        .iphone-screen .imgContainer{
                position: relative;
        }
        .iphone-screen .imgContent {
                position: absolute; /* Overlay image is absolutely positioned */
                top: 10px;
                right: 0;
                left: 0;
                bottom: 5px;
                width: 100%; /* Ensures it covers the entire screen */
                /*height: auto; */
                
                pointer-events: none; /* Optional: ensures clicks pass through to underlying elements */
        }

        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in-left {
            0% {
                opacity: 0;
                transform: translateX(-100%) translateY(10%);
            }
            100% {
                opacity: 1;
                transform: translateX(-140px) translateY(0%);
            }
        }

        @keyframes fade-in-right {
            0% {
                opacity: 0;
                transform: translateX(100%) translateY(10%);
            }
            100% {
                opacity: 1;
                transform: translateX(140px) translateY(0%);
            }
        }
    </style>
</head>
<body>
    <section class="iphone-section">
        <div class="iphone-container">
            <div class="iphone-screen screen-one">
                <img src="/assets/main-c.svg" alt="iPhone Screen 1" width="200px">
                <img src="/assets/iPhone-ccc.svg" alt="" srcset="" class="imgContent" height="385px">
            </div>
            <div class="iphone-screen screen-two">
                <img src="/assets/main-l.svg" alt="iPhone Screen 2"width="150px" class="">
                <img src="/assets/iPhone-lc.svg" alt="" srcset="" class="imgContent" height="285px">
            </div>
            <div class="iphone-screen screen-three">
                <img src="/assets/main-r.svg" alt="iPhone Screen 3"width="150px">
                <img src="/assets/iPhone-rc.svg" alt="" srcset="" class="imgContent" height="285px">
            </div>
        </div>
    </section>
</body>
</html>
